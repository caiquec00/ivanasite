name: Ping Supabase to Prevent Pausing

on:
  schedule:
    - cron: '0 9 * * 1,4'
  workflow_dispatch: {}

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping keep_alive via PostgREST (anon key)
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
        run: |
          response=$(curl -s -X GET "${SUPABASE_URL}/rest/v1/keep_alive?select=id&limit=1" \
            -H "apikey: ${SUPABASE_KEY}" \
            -H "Authorization: Bearer ${SUPABASE_KEY}")
          if [ -z "$response" ]; then
            echo "Erro: Resposta vazia ao fazer ping no Supabase." >&2
            exit 1
          fi
          echo "Ping Supabase bem-sucedido: $response"
